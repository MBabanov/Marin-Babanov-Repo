<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-1">
            <div class="user-login-box">
                <div class="header-box register">
                    <h3 class="registration_effect" ng-show="!registration_submitted"
                        translate="PASSWORD_RESET.TITLE"></h3>
                    <a class="pull-right" ng-click="vm.close()">
                        <i class="fa fa-times-circle"></i>
                    </a>
                </div>
                <div class="content-box">
                    <form novalidate="novalidate" ng-show="!registration_submitted" name="resetPasswordForm"
                          autocomplete="off"
                          ng-submit="vm.request_code()">
                        <div class="form-group"
                             ng-class="{'has-error':resetPasswordForm.username.$error && resetPasswordForm.username.$touched }">
                            <label translate="PASSWORD_RESET.EMAIL_LABEL"> </label>
                            <input type="email" class="form-control" ng-model="vm.email" name="email"
                                   placeholder="{{'PASSWORD_RESET.EMAIL_PLACEHOLDER' | translate}}" required>

                            <div ng-messages="resetPasswordForm.email.$error"
                                 ng-if="resetPasswordForm.email.$touched">
                                <div ng-message="required" class="help-block">{{'COMMON.ERROR.REQUIRED_TEXT' |
                                    translate}}
                                </div>
                                <div ng-message="email" class="help-block">
                                    <i class="fa fa-exclamation-circle"></i>
                                    {{'COMMON.ERROR.INVALID_EMAIL' | translate}}
                                </div>
                            </div>
                        </div>
                        <div vc-recaptcha theme="'dark'" key="vm.key" on-success="vm.capcha_response(response)"></div>
                        <div class="divider"></div>
                        <div class="row">
                            <div class="col-md-3 pull-right">
                                <button type="submit" ng-disabled="resetPasswordForm.$invalid"
                                        class="btn btn-lg btn-danger pull-right"
                                        translate="PASSWORD_RESET.RESET_ACTION">
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
