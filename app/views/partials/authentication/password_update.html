<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-1">
            <div class="user-recover-box">
                <div class="header-box register">
                    <h3 class="registration_effect" translate="PASSWORD_UPDATE.TITLE"></h3>
                </div>
                <div class="content-box">
                    <form novalidate="novalidate" name="resetPasswordForm"
                          autocomplete="off" ng-submit="vm.request_code()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group"
                                     ng-class="{'has-error':resetPasswordForm.password.$error && resetPasswordForm.password.$touched }">
                                    <label translate="PASSWORD_UPDATE.NEW_PASSWORD_LABEL"></label>
                                    <input type="password" class="form-control" name="password"
                                           placeholder="{{'PASSWORD_UPDATE.NEW_PASSWORD_PLACEHOLDER' | translate}}"
                                           minlength="8" required ng-model="vm.user.password">

                                    <div ng-messages="resetPasswordForm.password.$error"
                                         ng-if="resetPasswordForm.password.$touched">
                                        <div ng-message="required" class="help-block">
                                            <i class="fa fa-exclamation-circle"></i>
                                            {{'COMMON.ERROR.REQUIRED_TEXT' |
                                            translate}}
                                        </div>
                                        <div ng-message="minlength" class="help-block">
                                            <i class="fa fa-exclamation-circle"></i>
                                            {{'REGISTER_POPUP.REGISTRATION_FORM.PASSWORD_ERROR_MINLENGHT' |
                                            translate}}
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group"
                                     ng-class="{'has-error':resetPasswordForm.repeated_password.$error && resetPasswordForm.repeated_password.$touched }">
                                    <label translate="PASSWORD_UPDATE.REPEAT_NEW_PASSWORD_LABEL"></label>

                                    <input type="password" class="form-control" name="repeated_password"
                                           ui-validate="{check:'$value==vm.user.password'}"
                                           ui-validate-watch=" 'vm.user.password' "
                                           placeholder="{{'PASSWORD_UPDATE.REPEAT_NEW_PASSWORD_PLACEHOLDER' | translate}}"
                                           required ng-model="vm.user.repeated_password">

                                    <div ng-messages="resetPasswordForm.repeated_password.$error"
                                         ng-if="resetPasswordForm.repeated_password.$touched">
                                        <div class="help-block" ng-message="check">
                                            <i class="fa fa-exclamation-circle"></i>
                                            {{'PASSWORD_UPDATE.UPDATE_PASSWORD_ACTION' | translate}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="divider"></div>
                        <div class="row">
                            <div class="col-md-6 pull-right">
                                <button type="submit" ng-disabled="resetPasswordForm.$invalid"
                                        class="btn btn-lg btn-danger pull-right"
                                        translate="PASSWORD_UPDATE.UPDATE_PASSWORD_ACTION">
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
