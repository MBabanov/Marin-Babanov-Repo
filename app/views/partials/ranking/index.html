<div class="container ">
    <div class="general-ranking-box">
        <div class="header">
            <h3>GLOBAL RANKING<span> {{vm.game.name}}</span></h3>
            <a class="pull-right" ng-click="vm.close()">
                <i class="fa fa-times-circle"></i>
            </a>
        </div>
        <div class="row">
            <div user-rank player="player" game="vm.game" ng-repeat="player in vm.players" ng-animate=" 'card' "></div>
        </div>
    </div>
</div>
