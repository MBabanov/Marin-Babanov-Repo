<div class="modal-header">
    <h3 class="modal-title">Posiciona y redimensiona tu foto</h3>
</div>
<div class="modal-body">
    <div class="image-editor">
        <input type="file" class="cropit-image-input">

        <div class="cropit-image-preview-container">
            <div class="cropit-image-preview"></div>
        </div>

        <div class="cover-options-wrapper">

            <div class="slider-wrapper">
                <div class="slider-content">
                    <span class="icon fa"></span>
                    <input type="range" id="range"
                           class="cropit-image-zoom-input el-slider"
                           min="-2" max="2"
                           step="0.5" value="0">
                    <span class="icon large fa"></span>
                </div>


            </div>
        </div>
    </div>
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancelar</button>
    <button class="btn btn-danger" ng-click="endCrop()">Aplicar</button>
</div>
