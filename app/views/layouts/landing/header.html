<header class="navbar navbar-fixed-top el-nav" ng-controller="login.landing">
    <div class="container">
        <div class="col-md-2">
            <a href="/" class="navbar-brand">
                <img src="/images/logos/logo.png"/>
            </a>
        </div>
        <div class="col-md-4 col-sm-4">
            <div class="row">
                <form class="navbar-form navbar-left header-form" novalidate="novalidate" name="UserRegisterForm"
                      autocomplete="off" ng-submit="join(user)">
                    <div class="form-group col-md-2 col-sm-2">
                        <input type="text" class="form-control" ng-model="user.username" placeholder="Username..">

                        <div class="checkbox loggedin">
                            <input type="checkbox" ng-model="remember" id="checkbox-icon"/>
                            <label for="checkbox-icon"></label>
                            <span class="checkbox-text">Keep me logged in</span>
                        </div>
                    </div>
                    <div class="form-group col-md-2 col-sm-2">
                        <input type="password" class="form-control" ng-model="user.password" placeholder="Password..">

                        <div class="checkbox">
                            <label class="header-text">
                                <a>
                                    Forgot Password?
                                </a>
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-md-1 col-sm-1">
                        <button type="submit" class="btn btn-block btn-danger">LOGIN</button>
                        <div class="checkbox">
                            <label class="header-text">
                                <a ui-sref="register">
                                    <span>Create Account</span>
                                </a>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>
