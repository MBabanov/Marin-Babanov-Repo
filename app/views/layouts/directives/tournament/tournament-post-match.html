<div class="post-match-box">
    <div class="header">
        <h3>{{tournament.name}} <span>POST MATCH RANKING</span></h3>
    </div>
    <div class="row" ng-if="single">
        <div ng-repeat="rank in tournament.ranking | orderBy:'position'" tournament-post-match-player player="rank"
             tournament="tournament">
        </div>
    </div>
    <div class="row" ng-if="!single">
        <div tournament-post-tournament tournament="tournament"></div>
    </div>

</div>
