<div class="community-center-box">
    <!-- nav tab -->
    <ul class="nav nav-tabs main-tabs">
        <li ng-repeat="pane in panes" ng-class="{active:pane.selected}">
            <a href="" ng-click="select(pane)">{{pane.title}}
                <span data-ng-if="pane.title == 'INVITE'" class="fa fa-facebook-square facebook-tab-icon"></span>
                <!-- this tab show delete button, the other no -->
                <span ng-if='!_app.is_logged()' data-ng-if="pane.title == 'FOLLOWERS'" class="counter-icon-big">9+</span>
                <span ng-if='!_app.is_logged()' data-ng-if="pane.title == 'FRIENDS'" class="counter-icon-small">5</span>
            </a>
        </li>
    </ul>

    <div class="tab-content md-col-8 community-box-content" ng-transclude>

    </div>
</div>
